[build]
  command = "npm run build"
  publish = "dist/school-shop/browser"

[dev]
  command = "npx ng serve"
  targetPort = 4200
  port = 8888
  framework = "#static"
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
